<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
    <style> 
        *{ 
            box-sizing: border-box; 
            margin:0; 
        } 
        .container{ 
            width: 100vw; 
            height: 600px; 
            background: url(img/prrda2-scaled.jpg) no-repeat left top /cover; 
             
            
 
        } 
        .footer{ 
            width: 100vw; 
            height:50vh; 
            background-color: blue; 
            padding-top: 50px; 
            padding-bottom: 20px; 
            background: url(img/трва.jpg) no-repeat left top /cover; 
            display: flex;  
            justify-content: center;  
            text-align: center;  
            align-items: center; 
        } 
        .header{ 
            width: 100vw; 
            height: 100px; 
            background: url(img/новое\ небо.jpg) no-repeat left top /cover; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
        } 
        .weather{ 
            font-size: 50px; 
            margin:0; 
 
        } 
        .circle{ 
            height: 300px; 
            width: 300px; 
            border-radius: 50%; 
            
            box-shadow: 10px 5px 5px 5px rgb(0, 31, 143); 
           
        } 

        .img{
            height: 300px;
            width: 300px;
            border-radius: 50%;
        }

        .temperature{ 
            width: 20vw; 
            height: 20vw; 
            border-radius: 50%; 
           /*  background-color: rgb(212, 25, 230); */ 
            display: flex;  
            justify-content: center;  
            text-align: center;  
            align-items: center; 
             
            box-shadow: 1px 1px 10px 10px rgb(78, 74, 74); 
             
 
        } 
        .papa{ 
            width: 100vw; 
            height:110vh; 
            
 
        } 
        .temp_c{ 
            
            font-size: 10rem; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
 
        } 
        .main{ 
            width:100vw; 
            height: 500px; 
            display: flex;  
            justify-content: space-around;  
            text-align: center;  
            align-items: center; 
        } 
        .C{ 
            width: 6vw; 
            height: 20vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            background: url(img/celsius-degrees-sign_icon-icons.com_64204.png) no-repeat left top /cover;
        } 
        .teC{ 
            font-size: 10rem; 
            

        } 
        .wind{
            width: 400px;
            height: 300px;
            background-color: red;
            border-radius: 50%;
            font-size: 7rem;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            background: url(img/5036179.png) no-repeat left top /cover;
        }
        .humidity{
            width: 400px;
            height: 300px;
            background-color: red;
            border-radius: 50%;
            font-size: 7rem;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            background: url(img/1975551.png) no-repeat left top /cover;
            
        }
        .Presant{
            font-size: 7rem;
        }
        .divPre{
            width: 100px;
            height: 100px;

        }
        .ApiH{
            width: 100px;
            height:100px;
        }
        
 
    </style> 
</head> 
<body> 
     
   <div class = "papa"> 
        <div class="container"> 
        <div class="header"> 
            <p class="weather">Погода Минск</p> 
        </div> 
        <div class = "main"> 
            <div class = "wind">
                
            </div>
            <div class="circle">
                <img src="" alt="Weather" class = "img">
            </div> 
            <div class = "humidity">
                <div class = "ApiH"></div>
                <div class = "divPre">
                    <p class = "Presant">%</p>
                </div>
                
            </div>
        </div> 
             
    </div> 
    <div class = footer> 
        <div class = "temperature"> 
           <div class = "temp_c"></div> 
           <div class = "C"> 
               <p class = "teC"></p> 
           </div> 
        </div> 
    </div> 
</div> 
 
    <script> 
        let image = document.querySelector('.img'); 
        let tempCard = document.querySelector('.temp_c'); 
        let Wind = document.querySelector('.wind');
        let Humidity = document.querySelector('.humidity')
        let HApi = document.querySelector('.ApiH')
        let url = `http://api.weatherapi.com/v1/current.json?key=daebc8d0a3d64617ad0153304231402&q=Minsk&aqi=no;` 
        let tempC; 
        fetch(url) 
            .then(res => res.json()) 
            .then((res) => { 
                console.log(res);
                 tempCard.innerText = res.current.temp_c; 
                 image.src = 'https:' + res.current.condition.icon; 
                 Wind.innerText = res.current.wind_kph;
                 HApi.innerText = res.current.humidity;

                  
            }) 
 let world = document.querySelector('.header'); 
    world.style.backgroundSize = '100vw 300px' 
    console.log('world') 
 
let word = document.querySelector('.weather'); 
word.style.color ='black'; 
word.style.shadow ='black'; 
 
 
let grass = document.querySelector('.footer'); 
grass.style.backgroundSize = '100vw 50vh'  

let Celsius = document.querySelector('.C');
Celsius.style.backgroundSize = '80px 170px'


Wind.style.backgroundSize = '400px 300px';
Wind.style.color = '#ADD8E6';

Humidity.style.backgroundSize = '400px 300px';
Humidity.style.color = 'Blue';
 
    </script> 
</body> 
</html>
